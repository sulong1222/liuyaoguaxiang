<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>六爻在线占卜</title>
    <style>
        body {
            font-family: -apple-system, "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 15px 30px;
            background: #2a8cff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            text-align: left;
        }
        .symbols {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        .desc {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="generate()">🎲 点此摇卦</button>
        <div id="result"></div>
    </div>

    <script>
        // 六十四卦数据库（示例部分，需补充完整）
        const hexagramDict = {
            '111111': { name: '乾为天', desc: '天行健，君子以自强不息。' },
            '000000': { name: '坤为地', desc: '地势坤，君子以厚德载物。' },
            '010001': { name: '水火既济', desc: '初吉终乱，慎终如始。' },
            '101110': { name: '风雷益', desc: '见善则迁，有过则改。' },
            // 在此补充其他60卦...
        };

        // 生成单爻（0:老阴, 1:少阴, 2:少阳, 3:老阳）
        function generateYao() {
            const coins = Array.from({length: 3}, () => Math.random() > 0.5 ? 1 : 0);
            const sum = coins.reduce((a, b) => a + b, 0);
            return sum === 0 ? 0 : sum === 1 ? 1 : sum === 2 ? 2 : 3;
        }

        // 生成完整卦象
        function generateHexagram() {
            const original = Array.from({length: 6}, generateYao);
            const moving = original.reduce((acc, code, idx) => 
                (code === 0 || code === 3) ? [...acc, idx] : acc, []);
            const changed = original.map((code, idx) => 
                moving.includes(idx) ? (code === 0 ? 2 : 1) : code);
            return { original, changed, moving };
        }

        // 解码卦象符号
        function decodeSymbols(codes) {
            return codes.map(code => 
                code === 0 ? '⚋' : code === 1 ? '⚋' : code === 2 ? '⚊' : '⚊'
            ).reverse().join(''); // 上爻在上
        }

        // 主生成函数
        function generate() {
            const { original, changed, moving } = generateHexagram();
            const originalBinary = original.map(code => code <= 1 ? '0' : '1').join('');
            const changedBinary = changed.map(code => code <= 1 ? '0' : '1').join('');
            
            const resultHtml = `
                <div class="result">
                    <div class="symbols">本卦：${decodeSymbols(original)}</div>
                    <h3>${hexagramDict[originalBinary]?.name || '未知卦'}</h3>
                    <p class="desc">${hexagramDict[originalBinary]?.desc || '请参考《易经》原文'}</p>
                    ${moving.length > 0 ? `
                        <div class="symbols" style="margin-top:20px;">变卦：${decodeSymbols(changed)}</div>
                        <h3>${hexagramDict[changedBinary]?.name || '未知卦'}</h3>
                        <p class="desc">${hexagramDict[changedBinary]?.desc || '请参考《易经》原文'}</p>
                        <p class="desc">动爻位置：第${moving.map(pos => pos + 1).join(', ')}爻</p>
                    ` : '<p class="desc">无动爻</p>'}
                </div>
            `;
            document.getElementById('result').innerHTML = resultHtml;
        }
    </script>
</body>
</html>
